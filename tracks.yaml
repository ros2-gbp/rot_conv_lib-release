      :{release_inc} --os-name fedora
    - git-bloom-generate -y rosrpm --prefix release/:{ros_distro} :{ros_distro} -i
      :{release_inc} --os-name rhel
    devel_branch: null
    last_release: master
    last_version: 1.0.12
    name: rot_conv_lib
    patches: patch
    release_inc: '2'
    release_repo_url: null
    release_tag: master
    ros_distro: iron
    vcs_type: git
    vcs_uri: https://github.com/AIS-Bonn/rot_conv_lib.git
    version: :{ask}
